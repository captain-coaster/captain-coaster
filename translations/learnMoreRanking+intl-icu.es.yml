title: '¿Cómo funciona la clasificación?'
brief:
    title: 'La clasificación de Captain Coaster en resumen'
    text:
        '<p>La clasificación de Captain Coaster se basa en un sistema de <b>comparación por pares</b>. Las comparaciones se derivan de tus Tops y Puntuaciones — cuanto más detallados sean, ¡mejor!</p>
        <p>Los Tops son más precisos, mientras que las puntuaciones son más rápidas de usar. Para maximizar tu influencia en la clasificación, te recomendamos <b>puntuar todas tus montañas rusas</b> y luego <b>ordenar las mejor puntuadas</b> en tu Top.</p>'
principles:
    title: 'Principios de la clasificación'
    text:
        '<p><b>Para cada montaña rusa en la clasificación, calculamos un duelo directo contra todas las demás</b> en la base de datos para determinar cuál es mejor.</p>
        <p>Solo los usuarios que han probado ambas montañas rusas pueden participar en un duelo. Esta comparación proviene de puntuar ambas o de ordenarlas en tu Top. <b>El duelo lo gana la montaña rusa con la mayoría de comparaciones favorables.</b><br/>Los resultados de todos estos duelos se combinan para producir la clasificación final. Si una montaña rusa gana todos sus duelos, ocupa el puesto #1. Una que solo pierde contra la #1 pero vence a todas las demás será la #2, y así sucesivamente. La puntuación refleja esta proporción de duelos ganados.</p>
        <p>El algoritmo está diseñado para <b>reflejar las preferencias y gustos reales de todos los usuarios participantes</b>.<br/>No hay efecto de masas: el número total de puntuaciones que recibe una montaña rusa no influye. ¡Esto no es un concurso de popularidad! Las montañas rusas raras tienen las mismas posibilidades de estar bien clasificadas que las más populares.</p>
        <p>Para tu información: puntuar solo 1 montaña rusa genera 0 comparaciones, es decir, ninguna influencia. Puntuar 10 montañas rusas genera 45 comparaciones, puntuar 20 genera 190 comparaciones, y así sucesivamente.</p>
        <p>Cuantas más montañas rusas pruebes y puntúes, más comparaciones aportas — y mayor será tu influencia en la clasificación. Esto te anima a puntuar todas tus montañas rusas y a ¡seguir probando más!</p>
        <p>Ten en cuenta que <b>una sola persona no puede alterar toda la clasificación</b>. Todos tienen influencia, pero una persona con una opinión contraria sobre una montaña rusa no cambiará drásticamente su puntuación — siempre prevalece la opinión mayoritaria.</p>'
