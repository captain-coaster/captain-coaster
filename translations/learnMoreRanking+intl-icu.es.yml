title: '¿Cómo funciona la clasificación?'
brief:
    title: 'Resumen de la clasificación del Captain Coaster'
    text: '<p>La clasificación del Captain Coaster se basa en un algoritmo de <b>comparación por pares</b>. Estas comparaciones se obtienen a través de los Tops y Notas de los usuarios. ¡Cuanto más detalladas sean, mejor será la clasificación!</p>
        <p>El Top es más preciso, mientras que las notas son más rápidas de utilizar. Para mejorar su influencia en la clasificación, le recomendamos que puntúe <b>todas sus montañas rusas</b> y, a continuación, <b>clasifiques  sus montañas rusas mejor valoradas</b> en su Top.</p>'
principles:
    title: 'Principios de la clasificación'
    text: '<p><b>Para cada montaña rusa de la clasificación, calculamos un duelo con todas las demás montañas rusas</b> de la base de datos para averiguar cuál es la mejor.</p>
           <p>Sólo los pilotos que han probado ambas montañas rusas pueden ofrecer una comparación para este duelo. Esta comparación viene del Top o de las notas si ambas montañas rusas están presentes. <b>El duelo lo gana la montaña rusa que ganó más comparaciones.</b><br/>A continuación, combinamos los resultados de estos duelos para calcular la clasificación. Si una montaña rusa gana todos sus duelos, ocupará la primera posición. Otra montaña rusa que pierda contra la número 1, pero gane contra las demás ocupará la secunda posición, y así sucesivamente. El resultado refleja la proporción de duelos ganados contra las demás montañas rusas.</p>
           <p>El algoritmo intenta <b>reflejar lo mejor posible las tendencias y gustos reales de los usuarios</b> participantes.<br/>En primer lugar, no hay efecto de masas: el número de notas en una montaña rusa no influye. ¡No es un concurso de popularidad! Tanto las montañas rusas raras como las populares tienen las mismas posibilidades de ocupar una posición buena.</p>
           <p>A título informativo, calificar una sola montaña rusa aporta 0 comparaciones, es decir, ninguna influencia. Para 10 montañas rusas, se obtienen 45 comparaciones, para 20 montañas rusas 190 comparaciones, y así sucesivamente.</p>
           <p>Como resultado, cuantas más montañas rusas pruebes (y más puntúes), más comparaciones harás y más influencia tendrás en la clasificación. Esto debería animarte a puntuar primero todas tus montañas rusas, ¡y luego a probar más y más!</p>
           <p>Hay que señalar que <b>una sola persona no puede cambiar toda la clasificación</b>. Todo el mundo influye, pero una sola persona con un punto de vista contradictorio sobre una montaña rusa no va a cambiar en absoluto su resultado, siempre será el punto de vista mayoritario el que prevalezca.</p>'
