title: 'Comment fonctionne le classement ?'
brief:
    title: 'Le classement Captain Coaster en bref'
    text:
        '<p>Le classement de Captain Coaster repose sur un système de <b>comparaison par paires</b>. Ces comparaisons sont déduites de vos Tops et de vos Notes — plus ils sont détaillés, meilleur sera le classement !</p>
        <p>Le Top est plus précis, tandis que les notes sont plus rapides à donner. Pour maximiser votre influence sur le classement, nous vous recommandons de <b>noter tous vos coasters ridés</b>, puis de <b>classer vos coasters les mieux notés</b> dans votre Top.</p>'
principles:
    title: 'Les principes du classement'
    text:
        "<p><b>Pour chaque coaster du classement, nous calculons un duel face à chaque autre coaster</b> de la base de données afin de déterminer lequel est le meilleur.</p>
        <p>Seuls les riders ayant testé les deux coasters peuvent contribuer à ce duel. Cette comparaison provient des notes ou du Top si les deux coasters y figurent. <b>Le duel est remporté par le coaster ayant obtenu la majorité des comparaisons favorables.</b><br/>Les résultats de tous ces duels sont ensuite combinés pour établir le classement final. Si un coaster gagne tous ses duels, il sera premier. Un autre qui ne perd que contre le n°1 mais bat tous les autres sera n°2, et ainsi de suite. Le score reflète cette proportion de duels gagnés.</p>
        <p>L'algorithme est conçu pour <b>refléter les véritables préférences et goûts de tous les riders participants</b>.<br/>Il n'y a pas d'effet de masse : le nombre total de notes d'un coaster n'a aucune influence. Ce n'est pas un concours de popularité ! Les coasters rares ont autant de chances d'être bien classés que les plus populaires.</p>
        <p>Pour information : noter un seul coaster génère 0 comparaison, soit aucune influence. Noter 10 coasters génère 45 comparaisons, noter 20 coasters génère 190 comparaisons, et ainsi de suite.</p>
        <p>Plus vous ridez et notez de coasters, plus vous apportez de comparaisons — et plus votre influence sur le classement grandit. Cela vous encourage à noter tous vos coasters ridés, et à continuer d'en rider toujours plus !</p>
        <p>Gardez à l'esprit qu'<b>une seule personne ne peut pas bouleverser l'ensemble du classement</b>. Tout le monde a une influence, mais une personne seule avec un avis contraire sur un coaster ne changera pas radicalement son score — c'est toujours le point de vue majoritaire qui l'emporte.</p>"
