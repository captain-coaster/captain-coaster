title: 'Wie funktioniert das Ranking?'
brief:
    title: 'Das Captain Coaster Ranking in Kürze'
    text:
        '<p>Das Ranking von Captain Coaster basiert auf einem <b>paarweisen Vergleichssystem</b>. Die Vergleiche werden aus deinen Tops und Bewertungen abgeleitet — je detaillierter sie sind, desto besser!</p>
        <p>Tops sind präziser, während Bewertungen schneller zu vergeben sind. Um deinen Einfluss auf das Ranking zu maximieren, empfehlen wir dir, <b>alle deine gefahrenen Achterbahnen zu bewerten</b> und dann <b>deine bestbewerteten Achterbahnen</b> in deinem Top zu ordnen.</p>'
principles:
    title: 'Ranking-Prinzipien'
    text:
        '<p><b>Für jede Achterbahn im Ranking berechnen wir ein direktes Duell gegen jede andere Achterbahn</b> in der Datenbank, um zu ermitteln, welche besser ist.</p>
        <p>Nur Fahrer, die beide Achterbahnen erlebt haben, können zu einem Duell beitragen. Dieser Vergleich stammt aus der Bewertung beider Achterbahnen oder deren Platzierung in deinem Top. <b>Das Duell gewinnt die Achterbahn mit der Mehrheit der positiven Vergleiche.</b><br/>Die Ergebnisse aller Duelle werden dann kombiniert, um das finale Ranking zu erstellen. Wenn eine Achterbahn alle ihre Duelle gewinnt, belegt sie Platz 1. Eine Achterbahn, die nur gegen die Nr. 1 verliert, aber alle anderen schlägt, wird Nr. 2, und so weiter. Der Score spiegelt dieses Verhältnis gewonnener Duelle wider.</p>
        <p>Der Algorithmus ist darauf ausgelegt, <b>die echten Vorlieben und Geschmäcker aller teilnehmenden Fahrer widerzuspiegeln</b>.<br/>Es gibt keinen Masseneffekt: Die Gesamtzahl der Bewertungen einer Achterbahn hat keinen Einfluss. Das ist kein Beliebtheitswettbewerb! Seltene Achterbahnen haben die gleichen Chancen auf eine gute Platzierung wie die beliebtesten.</p>
        <p>Zur Information: Die Bewertung von nur einer Achterbahn erzeugt 0 Vergleiche, also keinen Einfluss. Die Bewertung von 10 Achterbahnen erzeugt 45 Vergleiche, die Bewertung von 20 Achterbahnen erzeugt 190 Vergleiche, und so weiter.</p>
        <p>Je mehr Achterbahnen du fährst und bewertest, desto mehr Vergleiche trägst du bei — und desto größer ist dein Einfluss auf das Ranking. Das motiviert dich, alle deine gefahrenen Achterbahnen zu bewerten und immer mehr zu fahren!</p>
        <p>Bedenke, dass <b>eine einzelne Person nicht das gesamte Ranking durcheinanderbringen kann</b>. Jeder hat Einfluss, aber eine Person mit einer gegensätzlichen Meinung zu einer Achterbahn wird deren Score nicht drastisch verändern — die Mehrheitsmeinung setzt sich immer durch.</p>'
